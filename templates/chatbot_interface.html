<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface do Chatbot</title>
    <!-- Inclui o Tailwind CSS via CDN para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Importa a fonte Inter para uma aparência limpa */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg w-full max-w-md h-[550px] flex flex-col">
        <!-- Cabeçalho do Chat -->
        <div class="bg-indigo-600 text-white rounded-t-xl p-4 flex items-center justify-center">
            <h1 class="text-xl font-semibold">Meu Chatbot</h1>
        </div>

        <!-- Área de Mensagens -->
        <div id="chat-box" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- Mensagem inicial do Bot -->
            <div class="flex justify-start">
                <div class="bg-gray-200 text-gray-800 p-3 rounded-lg max-w-xs shadow-sm">
                    Olá! Eu sou o seu chatbot. Como posso te ajudar hoje?
                </div>
            </div>
        </div>

        <!-- Área de Input -->
        <div class="p-4 border-t border-gray-200 bg-white rounded-b-xl flex space-x-2">
            <input 
                id="user-input" 
                type="text" 
                placeholder="Digite sua mensagem..." 
                class="flex-1 px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200"
            >
            <button 
                id="send-btn" 
                class="bg-indigo-600 text-white p-3 rounded-full hover:bg-indigo-700 transition duration-200 shadow-lg"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.769 59.769 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                </svg>                  
            </button>
        </div>
    </div>
    <!-- Script para buscar o arquivo JS na pasta static -->
    <script src="{{ url_for('static', filename='interacao.js') }}"></script>
</body>
</html>
